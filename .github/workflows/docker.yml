name: Docker Release

on:
  # Trigger the workflow on the new 'v*' tag created
  push:
    branches:
      - docker-arm-builds
    tags:
      - "v*"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_IO_REGISTRY_TOKEN }}

      - name: Set target and tag
        id: build-opts
        run: |
          echo ::set-output name=target::''
          echo ::set-output name=latest::latest
          # echo ::set-output name=tag::"${GITHUB_REF/refs\/tags\/v/}"
          echo ::set-output name=tag::"2.9.0"

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          target: ${{ steps.build-opts.outputs.target }}
          tags: |
            hadolint/hadolint:${{ steps.build-opts.outputs.latest }}
            hadolint/hadolint:${{ steps.build-opts.outputs.tag }}
            hadolint/hadolint:v${{ steps.build-opts.outputs.tag }}

            hadolint/hadolint:${{ steps.build-opts.outputs.latest }}-debian
            hadolint/hadolint:${{ steps.build-opts.outputs.tag }}-debian
            hadolint/hadolint:v${{ steps.build-opts.outputs.tag }}-debian

            ghcr.io/hadolint/hadolint:${{ steps.build-opts.outputs.latest }}
            ghcr.io/hadolint/hadolint:${{ steps.build-opts.outputs.tag }}
            ghcr.io/hadolint/hadolint:v${{ steps.build-opts.outputs.tag }}

            ghcr.io/hadolint/hadolint:${{ steps.build-opts.outputs.latest }}-debian
            ghcr.io/hadolint/hadolint:${{ steps.build-opts.outputs.tag }}-debian
            ghcr.io/hadolint/hadolint:v${{ steps.build-opts.outputs.tag }}-debian
